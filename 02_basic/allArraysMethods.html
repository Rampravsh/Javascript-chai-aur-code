        {
          name: "entries()",
          category: "‡§á‡§ü‡•á‡§∞‡•á‡§∂‡§®",
          description:
            "‡§è‡§ï ‡§®‡§Ø‡§æ ‡§ê‡§∞‡•á ‡§á‡§ü‡•á‡§∞‡•á‡§ü‡§∞ ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§≤‡•å‡§ü‡§æ‡§§‡§æ ‡§π‡•à ‡§ú‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§ê‡§∞‡•á ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§á‡§Ç‡§°‡•á‡§ï‡•ç‡§∏ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•Ä/‡§µ‡•à‡§≤‡•ç‡§Ø‡•Ç ‡§ú‡•ã‡§°‡§º‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡•§",
          syntax: "array.entries()",
          mutates: false,
          example: () => {
            let logOutput = [];
            const initialArray = ["a", "b", "c"];
            logOutput.push(
              `// Initial Array:\nconst letters = ${JSON.stringify(
                initialArray
              )};\n`
            );
            const iterator = initialArray.entries();
            logOutput.push(
              `// Iterating over the iterator returned by letters.entries():`
            );
            for (let entry of iterator) {
              logOutput.push(`  - Entry: [${entry[0]}, '${entry[1]}']`);
            }
            return logOutput.join("\n");
          },
        },
        {
          name: "Array.from()",
          category: "‡§∏‡•ç‡§ü‡•à‡§ü‡§ø‡§ï",
          description:
            "‡§è‡§ï ‡§ê‡§∞‡•á-‡§ú‡•à‡§∏‡•á ‡§Ø‡§æ ‡§á‡§ü‡•á‡§∞‡•á‡§¨‡§≤ ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§∏‡•á ‡§è‡§ï ‡§®‡§Ø‡§æ, ‡§â‡§•‡§≤‡•Ä-‡§ï‡•â‡§™‡•Ä ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§ê‡§∞‡•á ‡§á‡§Ç‡§∏‡•ç‡§ü‡•á‡§Ç‡§∏ ‡§¨‡§®‡§æ‡§§‡§æ ‡§π‡•à‡•§",
          syntax: "Array.from(arrayLike, mapFn, thisArg)",
          mutates: false,
          example: () => {
            let logOutput = [];
            logOutput.push(`// Creating an array from a string:`);
            const str = "hello";
            const newArr = Array.from(str);
            logOutput.push(
              `Array.from('${str}') returns: ${JSON.stringify(newArr)}`
            );
            logOutput.push(`\n// Creating an array and mapping values:`);
            const numbers = Array.from({ length: 5 }, (v, i) => i + 1);
            logOutput.push(
              `Array.from({length: 5}, (v, i) => i + 1) returns: ${JSON.stringify(
                numbers
              )}`
            );
            return logOutput.join("\n");
          },
        },
        {
          name: "Array.of()",
          category: "‡§∏‡•ç‡§ü‡•à‡§ü‡§ø‡§ï",
          description:
            "‡§Ü‡§∞‡•ç‡§ó‡•Å‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∏ ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§Ø‡§æ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•Ä ‡§™‡§∞‡§µ‡§æ‡§π ‡§ï‡§ø‡§è ‡§¨‡§ø‡§®‡§æ, ‡§è‡§ï ‡§µ‡•á‡§∞‡§ø‡§è‡§¨‡§≤ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§Æ‡•á‡§Ç ‡§Ü‡§∞‡•ç‡§ó‡•Å‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∏ ‡§ï‡•á ‡§∏‡§æ‡§• ‡§è‡§ï ‡§®‡§Ø‡§æ ‡§ê‡§∞‡•á ‡§á‡§Ç‡§∏‡•ç‡§ü‡•á‡§Ç‡§∏ ‡§¨‡§®‡§æ‡§§‡§æ ‡§π‡•à‡•§",
          syntax: "Array.of(element1, ..., elementN)",
          mutates: false,
          example: () => {
            let logOutput = [];
            const newArr = Array.of(1, 2, "three", true);
            logOutput.push(`// Creating a new array with various elements:`);
            logOutput.push(
              `Array.of(1, 2, 'three', true) returns: ${JSON.stringify(newArr)}`
            );
            return logOutput.join("\n");
          },
        },
        {
          name: "Array.isArray()",
          category: "‡§∏‡•ç‡§ü‡•à‡§ü‡§ø‡§ï",
          description: "‡§®‡§ø‡§∞‡•ç‡§ß‡§æ‡§∞‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§ï‡•ç‡§Ø‡§æ ‡§™‡§æ‡§∏ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§Æ‡§æ‡§® ‡§è‡§ï ‡§ê‡§∞‡•á ‡§π‡•à‡•§",
          syntax: "Array.isArray(value)",
          mutates: false,
          example: () => {
            let logOutput = [];
            const arr = [1, 2, 3];
            const obj = {};
            logOutput.push(`// Checking different values:`);
            logOutput.push(
              `Array.isArray([1, 2, 3]) returns: ${Array.isArray(arr)}`
            );
            logOutput.push(`Array.isArray({}) returns: ${Array.isArray(obj)}`);
            return logOutput.join("\n");
          },
        },
      ];

      let currentMethod = arrayMethodsData[0];
      const navContainer = document.getElementById("methodsNav");
      const detailsContainer = document.getElementById("methodDetails");
      const exampleContainer = document.getElementById("interactiveExample");
      const searchInput = document.getElementById("searchInput");

      function displayMethod(method) {
        currentMethod = method;

        const mutatesBadge = method.mutates
          ? '<span class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">‡§Æ‡•Ç‡§≤ ‡§ê‡§∞‡•á ‡§ï‡•ã ‡§¨‡§¶‡§≤‡§§‡§æ ‡§π‡•à</span>'
          : '<span class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">‡§®‡§Ø‡§æ ‡§Æ‡§æ‡§®/‡§ê‡§∞‡•á ‡§≤‡•å‡§ü‡§æ‡§§‡§æ ‡§π‡•à</span>';

        detailsContainer.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-3xl font-bold text-indigo-800 font-fira-code">${method.name}</h2>
                    ${mutatesBadge}
                </div>
                <p class="text-slate-600 mb-6">${method.description}</p>
                <h3 class="font-semibold text-lg mb-2 text-slate-700">‡§∏‡§ø‡§Ç‡§ü‡•à‡§ï‡•ç‡§∏</h3>
                <div class="code-block p-4 rounded-lg">
                    <code class="font-fira-code text-sky-900">${method.syntax}</code>
                </div>
            `;

        const exampleCodeText = method.example
          .toString()
          .replace(/^() => \{/, "")
          .replace(/\}$/, "")
          .replace(/let logOutput = \[\];/, "")
          .replace(/logOutput\.push\((`|'|")/g, "")
          .replace(/(`|'|")\);/g, "")
          .replace(/\\n/g, "\n")
          .replace(/\\'/g, "'")
          .trim();

        exampleContainer.innerHTML = `
                <div class="flex-grow flex flex-col">
                    <h3 class="font-semibold text-lg mb-2 text-slate-700">‡§á‡§Ç‡§ü‡§∞‡•à‡§ï‡•ç‡§ü‡§ø‡§µ ‡§â‡§¶‡§æ‡§π‡§∞‡§£</h3>
                    <div class="code-block p-4 rounded-lg text-sm flex-grow">
                        <pre class="font-fira-code text-slate-800">${exampleCodeText}</pre>
                    </div>
                    <button id="runButton" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 active:scale-100 shadow-lg">
                        ‚ñ∂ ‡§â‡§¶‡§æ‡§π‡§∞‡§£ ‡§ö‡§≤‡§æ‡§è‡§Å
                    </button>
                    <h3 class="font-semibold text-lg mt-8 mb-2 text-slate-700">‡§ï‡§Ç‡§∏‡•ã‡§≤ ‡§Ü‡§â‡§ü‡§™‡•Å‡§ü</h3>
                    <div id="consoleOutput" class="console-output text-sm">‡§Ü‡§â‡§ü‡§™‡•Å‡§ü ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è '‡§â‡§¶‡§æ‡§π‡§∞‡§£ ‡§ö‡§≤‡§æ‡§è‡§Å' ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</div>
                </div>
            `;

        document.getElementById("runButton").addEventListener("click", () => {
          const output = method.example();
          document.getElementById("consoleOutput").textContent = output;
        });

        updateActiveNavItem();
      }

      function populateNav(filter = "") {
        const groupedMethods = arrayMethodsData.reduce((acc, method) => {
          if (method.name.toLowerCase().includes(filter.toLowerCase())) {
            (acc[method.category] = acc[method.category] || []).push(method);
          }
          return acc;
        }, {});

        navContainer.innerHTML = Object.entries(groupedMethods)
          .map(
            ([category, methods]) => `
                <h3 class="text-lg font-semibold text-slate-500 mt-4 mb-2 first:mt-0">${category} ‡§Æ‡•á‡§•‡§°‡•ç‡§∏</h3>
                <ul class="space-y-1">
                    ${methods
                      .map(
                        (method) => `
                        <li>
                            <a href="#" class="block px-4 py-2 rounded-lg transition duration-150 ease-in-out hover:bg-blue-50 text-slate-700 font-fira-code" data-method="${method.name}">${method.name}</a>
                        </li>
                    `
                      )
                      .join("")}
                </ul>
            `
          )
          .join("");

        updateActiveNavItem();
      }

      function updateActiveNavItem() {
        document.querySelectorAll("#methodsNav a").forEach((a) => {
          a.classList.remove("sidebar-item-active");
          if (a.dataset.method === currentMethod.name) {
            a.classList.add("sidebar-item-active");
          }
        });
      }

      navContainer.addEventListener("click", (e) => {
        e.preventDefault();
        if (e.target.tagName === "A") {
          const methodName = e.target.dataset.method;
          const method = arrayMethodsData.find((m) => m.name === methodName);
          if (method) displayMethod(method);
        }
      });

      searchInput.addEventListener("keyup", (e) => {
        populateNav(e.target.value);
      });

      document.addEventListener("DOMContentLoaded", () => {
        populateNav();
        displayMethod(arrayMethodsData[0]);
      });
    </script>
  </body>
</html>
