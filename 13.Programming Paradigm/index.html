<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Programming Paradigms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.4.0/rxjs.umd.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>JavaScript Programming Paradigms</h1>
    </header>
    <nav>
        <button data-paradigm="imperative">Imperative</button>
        <button data-paradigm="declarative">Declarative</button>
        <button data-paradigm="functional">Functional</button>
        <button data-paradigm="oop">Object-Oriented</button>
        <button data-paradigm="prototype">Prototype-based</button>
        <button data-paradigm="async">Asynchronous</button>
        <button data-paradigm="event">Event-driven</button>
        <button data-paradigm="frp">Functional Reactive</button>
        <button data-paradigm="dataflow">Dataflow</button>
    </nav>
    <main id="content">
        <!-- Content will be loaded here -->
    </main>
    <script src="index.js"></script>
</body>
</html>
